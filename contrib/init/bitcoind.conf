description "Pigeon Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env PERFECTCOIND_BIN="/usr/bin/pigeond"
env PERFECTCOIND_USER="pigeon"
env PERFECTCOIND_GROUP="pigeon"
env PERFECTCOIND_PIDDIR="/var/run/pigeond"
# upstart can't handle variables constructed with other variables
env PERFECTCOIND_PIDFILE="/var/run/pigeond/pigeond.pid"
env PERFECTCOIND_CONFIGFILE="/etc/pigeon/pigeon.conf"
env PERFECTCOIND_DATADIR="/var/lib/pigeond"

expect fork

respawn
respawn limit 5 120
kill timeout 60

pre-start script
    # this will catch non-existent config files
    # pigeond will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$PERFECTCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run pigeond."
        echo "The setting must appear in $PERFECTCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Pigeon Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$PERFECTCOIND_PIDDIR"
    chmod 0755 "$PERFECTCOIND_PIDDIR"
    chown $PERFECTCOIND_USER:$PERFECTCOIND_GROUP "$PERFECTCOIND_PIDDIR"
    chown $PERFECTCOIND_USER:$PERFECTCOIND_GROUP "$PERFECTCOIND_CONFIGFILE"
    chmod 0660 "$PERFECTCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$PERFECTCOIND_PIDFILE" \
    --chuid $PERFECTCOIND_USER:$PERFECTCOIND_GROUP \
    --exec "$PERFECTCOIND_BIN" \
    -- \
    -pid="$PERFECTCOIND_PIDFILE" \
    -conf="$PERFECTCOIND_CONFIGFILE" \
    -datadir="$PERFECTCOIND_DATADIR" \
    -disablewallet \
    -daemon

